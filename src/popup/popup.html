<!DOCTYPE html>
<html lang="en" style="background: transparent;">

<head>
  <meta charset="UTF-8">
  <title>VoxMate - Your Voice Web Companion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="popup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body style="background: transparent;">
  <!-- ✅ Use the correct ID that popup.js expects -->
  <div id="popupRoot">
    <div id="popup-container">

      <!-- Modern Gradient Header -->
      <div class="header">

        <div class="logo">
          <img id="voxmate-logo" src="../../public/icons/logo-48.png" alt="VoxMate Logo" />
        </div>
        <div class="header-content">
          <div class="title">VoxMate</div>
          <div class="subtitle">Let the web speak to everyone.</div>
        </div>
        <button class="close-btn" id="closeBtn" aria-label="Close extension">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>



      <!-- Main Content - Calm Intelligence Design -->
      <div class="main-content">
        <div id="gestureDisclaimer" class="gesture-disclaimer">
          ⚠️ Do any gesture (click or tap) on screen to start AI.
        </div>

        <!-- Language & Translation -->
        <div class="card">
          <div class="card-header">
            <div class="card-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20z" />
                <path d="M2 12h20M12 2a15 15 0 0 1 0 20 15 15 0 0 1 0-20z" />
              </svg>
            </div>
            <div class="card-title">Language & Translation</div>
          </div>
          <select class="language-select" id="userLanguage">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="zh">Chinese</option>
          </select>
          <button class="translate-btn" id="translateBtn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path
                d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 0 1 6.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
            </svg>
            <span>Translate Page</span>
          </button>
        </div>

        <!-- Reading Controls -->
        <div class="card">
          <div class="card-header">
            <div class="card-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 20h7M5 4h1a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1z" />
                <path d="M9 12h6M9 8h6M9 16h4" />
              </svg>
            </div>
            <div class="card-title">Reading Controls</div>
          </div>
          <div class="reading-controls">
            <button class="control-btn amber" id="readBtn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="5,3 19,12 5,21" />
              </svg>
              <span>Read</span>
            </button>
            <button class="control-btn" id="pauseBtn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="6" y="4" width="4" height="16"></rect>
                <rect x="14" y="4" width="4" height="16"></rect>
              </svg>
              <span>Pause</span>
            </button>
            <button class="control-btn" id="stopBtn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              </svg>
              <span>Stop</span>
            </button>
          </div>
        </div>

        <!-- Voice Controls -->
        <div class="card">
          <div class="card-header">
            <div class="card-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z" />
                <path d="M19 10v1a7 7 0 0 1-14 0v-1M12 19v4M8 23h8" />
              </svg>
            </div>
            <div class="card-title">Voice Controls</div>
          </div>
          <div class="voice-controls">
            <button class="control-btn mint" id="micBtn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z" />
                <path d="M19 10v1a7 7 0 0 1-14 0v-1M12 19v4M8 23h8" />
              </svg>
              <span>Start Voice Mode</span>
            </button>
            <button class="control-btn primary" id="commandsBtn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 6h16M4 12h16M4 18h16" />
              </svg>
              <span>Voice Commands</span>
            </button>
          </div>
          <div class="voice-hint">
            Press <span class="shortcut">Ctrl+Shift+V</span> to start and stop voice mode
          </div>
        </div>

        <!-- Ask Questions -->
        <div class="card">
          <div class="card-header">
            <div class="card-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M8.5 13.5l-3.5 3.5 3.5 3.5M15.5 13.5l3.5 3.5-3.5 3.5" />
                <path d="M19 9a7 7 0 1 0-14 0 7 7 0 0 0 14 0z" />
              </svg>
            </div>
            <div class="card-title">Ask Questions</div>
          </div>
          <div class="ask-container">
            <div class="ask-input-group">
              <textarea class="ask-textarea" id="askInput" placeholder="Ask anything about this page..."
                rows="1"></textarea>
              <button class="ask-send-btn" id="askSendBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
                </svg>
              </button>
            </div>
            <div class="ask-actions">
              <button class="ask-quick-btn" id="summaryBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                  <polyline points="14,2 14,8 20,8" />
                  <line x1="16" y1="13" x2="8" y2="13" />
                  <line x1="16" y1="17" x2="8" y2="17" />
                  <polyline points="10,9 9,9 8,9" />
                </svg>
                <span>Get Summary</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Toast -->
      <div class="status-toast" id="statusToast"></div>
    </div>
  </div>

  <!-- ✅ Load popup.js -->
  <!-- ✅ Only one external JS -->
  <script src="popup.js"></script>

</body>

</html>
