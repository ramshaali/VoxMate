<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VoxMate - Your Voice Web Companion</title>
  <style>
    :root {
      --primary: #2B2F8A;
      --amber: #FFB54A;
      --mint: #39D3A2;
      --bg: #F7F8FB;
      --text: #101217;
      --focus: #00D1FF;
      --radius: 16px;
      --spacing: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
      background: var(--bg);
      color: var(--text);
      width: 320px;
      padding: 16px;
      line-height: 1.5;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: var(--spacing);
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding-bottom: 12px;
      border-bottom: 2px solid rgba(43, 47, 138, 0.1);
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--primary), #4548C7);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .logo::before {
      content: '';
      position: absolute;
      width: 12px;
      height: 6px;
      background: var(--amber);
      border-radius: 3px 3px 0 0;
      top: 10px;
      left: 10px;
    }

    .logo::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 8px;
      border: 2px solid var(--amber);
      border-top: none;
      border-radius: 0 0 8px 8px;
      bottom: 8px;
      left: 8px;
    }

    .title {
      font-weight: 700;
      font-size: 18px;
      color: var(--primary);
    }

    .subtitle {
      font-size: 12px;
      color: var(--text);
      opacity: 0.7;
    }

    /* Cards */
    .card {
      background: white;
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border: 1px solid rgba(43, 47, 138, 0.1);
    }

    .card-title {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 12px;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .card-title svg {
      width: 16px;
      height: 16px;
    }

    /* Language Section */
    .language-section {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .language-select {
      flex: 1;
      padding: 10px 12px;
      border: 2px solid rgba(43, 47, 138, 0.2);
      border-radius: 8px;
      background: white;
      font-size: 14px;
      color: var(--text);
      transition: all 0.2s;
    }

    .language-select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(43, 47, 138, 0.1);
    }

    .save-btn {
      background: var(--mint);
      color: var(--text);
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .save-btn:hover {
      background: #2FC495;
      transform: translateY(-1px);
    }

    .save-btn:active {
      transform: translateY(0);
    }

    /* Control Grid */
    .control-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .btn {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px var(--focus);
    }

    .btn-primary {
      background: var(--amber);
      color: var(--primary);
    }

    .btn-primary:hover {
      background: #FFA329;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--primary);
      color: white;
    }

    .btn-secondary:hover {
      background: #1F237A;
      transform: translateY(-1px);
    }

    .btn-success {
      background: var(--mint);
      color: var(--text);
    }

    .btn-success:hover {
      background: #2FC495;
      transform: translateY(-1px);
    }

    /* Voice Mode Toggle */
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
    }

    .toggle-label {
      font-weight: 600;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .toggle {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--mint);
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    /* Ask Section */
    .ask-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .ask-input-group {
      display: flex;
      gap: 8px;
    }

    .ask-input {
      flex: 1;
      padding: 10px 12px;
      border: 2px solid rgba(43, 47, 138, 0.2);
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s;
    }

    .ask-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(43, 47, 138, 0.1);
    }

    .ask-send {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .ask-send:hover {
      background: #1F237A;
    }

    /* Status */
    .status {
      text-align: center;
      font-size: 12px;
      padding: 8px;
      border-radius: 6px;
      background: rgba(57, 211, 162, 0.1);
      color: var(--text);
      margin-top: 8px;
      transition: all 0.3s;
    }

    /* Quick Actions */
    .quick-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 8px;
    }

    /* Icons */
    .icon {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo"></div>
      <div>
        <div class="title">VoxMate</div>
        <div class="subtitle">Your voice web companion</div>
      </div>
    </div>

    <!-- Language Settings -->
    <div class="card">
      <div class="card-title">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20z"/>
          <path d="M2 12h20M12 2a15 15 0 0 1 0 20 15 15 0 0 1 0-20z"/>
        </svg>
        Language Settings
      </div>
      <div class="language-section">
        <select id="userLanguage" class="language-select">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="hi">Hindi</option>
          <option value="zh">Chinese</option>
        </select>
        <button id="saveBtn" class="save-btn">Save</button>
      </div>
    </div>

    <!-- Reading Controls -->
    <div class="card">
      <div class="card-title">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 20h7M5 4h1a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1z"/>
          <path d="M9 12h6M9 8h6M9 16h4"/>
        </svg>
        Reading Controls
      </div>
      <div class="control-grid">
        <button id="readBtn" class="btn btn-primary">Read</button>
        <button id="pauseBtn" class="btn btn-secondary">Pause</button>
        <button id="stopBtn" class="btn btn-secondary">Stop</button>
        <button id="translateBtn" class="btn btn-success">Translate</button>
      </div>
    </div>

    <!-- Voice Controls -->
    <div class="card">
      <div class="card-title">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/>
          <path d="M19 10v1a7 7 0 0 1-14 0v-1M12 19v4M8 23h8"/>
        </svg>
        Voice Controls
      </div>
      <div class="control-grid">
        <button id="micBtn" class="btn btn-primary">Start Voice</button>
        <button id="commandsBtn" class="btn btn-secondary">Commands</button>
      </div>
      
      <div class="toggle-container">
        <div class="toggle-label">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 9l6 6 6-6"/>
          </svg>
          Voice Mode
        </div>
        <label class="toggle">
          <input type="checkbox" id="voiceMode">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Ask Question -->
    <div class="card">
      <div class="card-title">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M8.5 13.5l-3.5 3.5 3.5 3.5M15.5 13.5l3.5 3.5-3.5 3.5"/>
          <path d="M19 9a7 7 0 1 0-14 0 7 7 0 0 0 14 0z"/>
        </svg>
        Ask Question
      </div>
      <div class="ask-container">
        <div class="ask-input-group">
          <input type="text" id="askInput" class="ask-input" placeholder="Ask about this page...">
          <button id="askSendBtn" class="ask-send">Ask</button>
        </div>
        
        <div class="quick-actions">
          <button class="btn btn-secondary" data-question="What is this page about?">Summary</button>
          <button class="btn btn-secondary" data-question="What are the key points?">Key Points</button>
        </div>
      </div>
    </div>

    <!-- Status -->
    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
